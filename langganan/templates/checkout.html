{% extends 'base.html' %}

{% block meta %}
<title>Checkout Package</title>
{% endblock meta %}

{% block content %}
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h1, h2 {
    text-align: center;
    color: #333;
  }

  .checkout-info {
    margin-bottom: 30px;
  }

  .payment-method {
    margin-top: 20px;
  }

  select {
    padding: 8px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
</style>

<div class="container">
  <h1>Checkout Package</h1>

  <div class="checkout-info">
    <h2>Package Information</h2>
    <p><strong>Name:</strong> {{ package_info.0 }}</p>
    <p><strong>Price:</strong> ${{ package_info.1 }}/month</p>
    <p><strong>Resolution:</strong> {{ package_info.2 }}</p>
  </div>

  <div class="payment-method">
    <h2>Payment Method</h2>
    <form method="post" action="{% url 'add_transaction' package_name=package_name %}">
      {% csrf_token %}
      <label for="payment_method">Select Payment Method:</label>
      <select id="payment_method" name="payment_method">
        <option value="transfer">transfer</option>
        <option value="shopeepay">shopeepay</option>
        <option value="gopay">gopay</option>
      </select>
      <button type="submit">Checkout</button>
    </form>
  </div>
</div>

{% endblock %}
